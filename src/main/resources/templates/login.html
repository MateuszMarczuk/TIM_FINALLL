<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="row" style="margin-top: 10vh">
            <div class="col-12">
                <h1>Panel logowania</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert">
                            <strong>Błąd ! </strong> Wprowadzone błedy login lub hasło
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Zostałeś wylogowany.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Nazwa użytkownika</label>:
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Nazwa użytkownika"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Hasło"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="btn btn-primary btn-block am-form-input-submit"
                                       value="Zaloguj"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="remember-me" name="remember-me" type="checkbox" value="true"/>
                        <label for="remember-me" class="inline">Pamiętaj mnie ! </label>
                    </div>
                    <div class="form-group">
                        <span>Jesteś nowy ? <a href="/" th:href="@{/registration}">Zarejestruj się ! </a></span>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
