<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    
    <title>Registration</title>
</head>
<body class ="bg-dark">
<div class="container">
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="background-color: white;">
        <div class="row" style="margin-top: 5vh">
            <div class="col-12">
                <h1 th:text="#{am_login_title}"></h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert" th:text="#{am_login_bad_credential}">
                        
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info" th:text="#{am_login_info_logout}">
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" th:text="#{am_login_username}"></label>:
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Nazwa użytkownika"/>
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{am_login_password}"></label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Hasło"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="btn btn-primary btn-block am-form-input-submit"
                                       value="Zaloguj"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="remember-me" name="remember-me" type="checkbox" value="true"/>
                        <label for="remember-me" class="inline" th:text="#{am_login_remember_me}"></label>
                    </div>
                    <div class="form-group">
                        <span th:text="#{am_login_new}"> </span><a href="/" th:href="@{/registration}"> Zarejestruj się ! </a>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
