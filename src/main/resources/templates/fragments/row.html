<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no"/>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link href="css/sb-admin.css" rel="stylesheet">
</head>
<body>
<div th:fragment="row">
	<div class="row">
		<div class="col-xl-3 col-sm-6 mb-3">
			<div class="card text-white bg-primary o-hidden h-100">
				<div class="card-body">
					<div class="card-body-icon">
						<i class="fas fa-user-graduate"></i>
					</div>
					<div class="mr-5">Dla Studentów</div>
				</div>
				<a class="card-footer text-white clearfix small z-1" th:href="@{/students}">
					<span class="float-left">Szczegóły</span>
					<span class="float-right">
                      <i class="fas fa-angle-right"></i>
                  </span>
				</a>
			</div>
		</div>
		<div class="col-xl-3 col-sm-6 mb-3">
			<div class="card text-white bg-warning o-hidden h-100">
				<div class="card-body">
					<div class="card-body-icon">
						<i class="fas fa-chalkboard-teacher"></i>
					</div>
					<div class="mr-5">Pracownicy</div>
				</div>
				<a class="card-footer text-white clearfix small z-1" a href="/" th:href="@{/employee}">
					<span class="float-left">Szczegóły</span>
					<span class="float-right">
                    <i class="fas fa-angle-right"></i>
                  </span>
				</a>
			</div>
		</div>
		<div class="col-xl-3 col-sm-6 mb-3">
			<div class="card text-white bg-success o-hidden h-100">
				<div class="card-body">
					<div class="card-body-icon">
						<i class="fas fa-sort-numeric-up"></i>
					</div>
					<div class="mr-5">Oceny</div>
				</div>
				<a class="card-footer text-white clearfix small z-1" a href="/" th:href="@{/marks}">
					<span class="float-left">Szczegóły</span>
					<span class="float-right">
                    <i class="fas fa-angle-right"></i>
                  </span>
				</a>
			</div>
		</div>
		<div class="col-xl-3 col-sm-6 mb-3">
			<div class="card text-white bg-danger o-hidden h-100">
				<div class="card-body">
					<div class="card-body-icon">
						<i class="fas fa-calendar-alt"></i>
					</div>
					<div class="mr-5">Plan Zajęć</div>
				</div>
				<a class="card-footer text-white clearfix small z-1" a href="/" th:href="@{/calendar}">
					<span class="float-left">Więcej</span>
					<span class="float-right">
                    <i class="fas fa-angle-right"></i>
                  </span>
				</a>
			</div>
		</div>
	</div>
</div>




</body>
</html>
